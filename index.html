<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="card p-4 shadow-lg w-75">
            <div class="time d-flex justify-content-center align-items-center">
                <span id="hr" class="digit mx-2">00</span>
                <span class="text">Hr</span>
                <span id="min" class="digit mx-2">00</span>
                <span class="text">Min</span>
                <span id="sec" class="digit mx-2">00</span>
                <span class="text">Sec</span>
                <span id="count" class="digit mx-2">00</span>
            </div>
            <div class="buttons mt-4 d-flex justify-content-center">
                <button onclick="start()" class="btn btn-primary mx-2">Start</button>
                <button onclick="stop()" class="btn btn-danger mx-2">Stop</button>
                <button onclick="restart()" class="btn btn-success mx-2">Restart</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
